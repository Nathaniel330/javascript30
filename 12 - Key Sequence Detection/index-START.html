<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
    let sequence = []
    const secret = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter'
   

    function keyup(e) {
        sequence.push(e.key)
        
        console.log(sequence)
        if (sequence.join('').includes(secret)) {
            sequence = []
        }
    }
    window.addEventListener('keyup', keyup)
</script>
</body>
</html>
